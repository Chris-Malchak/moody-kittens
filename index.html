<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Moody Kittens | CodeWorks</title>
  <link rel="shortcut icon" href="moody-logo.png" type="image/x-icon">
  <link href="https://fonts.googleapis.com/css?family=Catamaran&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <header class="bg-dark d-flex align-items-center p-1 space-between">
    <img src="moody-logo.png" height="60" alt="Moody Kittens">
    <form id="addKittenBtn" class="add-kitten-btn hidden" onsubmit="addKitten(event)">
      <div id="" class="d-flex">
        <input placeholder="Name your new Overlord" type="text" name="name" required>
        <button class="btn-special" type="submit">
          /ᐠ｡ꞈ｡ᐟ\
        </button>
      </div>
    </form>
  </header>

  <main class="container">
    <div id="welcome" class="d-flex justify-content-center welcome">
      <div class="card p-2 text-center w-50">
        <img src="moody-logo.png" height="250" alt="Moody Kittens">
        <div class="mt-2">
          <b class="text-center">Welcome!</b>
          <p>Do you have what it takes to serve your feline overlords?</p>
          <small>Enter... if you dare.</small>
          <br>
          <button onclick="getStarted()">I dare!</button>
        </div>
      </div>
    </div>
    
    <div class="d-flex justify-content-center">
      <button onclick="toggleAddKittenBtn()" class="d-flex adopt-btn hidden" id="adoptBtn">I wish to serve---<b> MORE</b></button>
    </div>
    
    
    <div class="d-flex justify-content-center kitten-list">
      <div id="kittenList" class="card text-center w-200 hidden">
        
       </div>
       
       
    </div>
    
    
    <button id="clearKittensBtn" onclick="clearKittens('${kitten.id}')">I'm in over my head...</button>
  </div>
  
    
    
  </main>

  <footer class="card bg-dark text-light p-2 d-flex align-items-center justify-content-center">
    <small>Created with <span style="color: var(--primary)">&hearts;</span> by CodeWorks</small>
  </footer>

  <script src="app.js"></script>
</body>

</html>
